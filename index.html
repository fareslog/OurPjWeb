<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tic tac toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body class="d-flex justify-content-center" >
    <!-- <div class="d-flex justify-content-center"> -->
    <div class="container-fluid p-5">
      <div class="card mx-auto my-5" style="max-width: 600px;">
    <div class="card-header">
      <h1>Tic tac toe</h1>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-lg-4">
          <div class="sidebar" id="startBox">

            <div class="input-group input-group-lg">
              <span class="input-group-text" id="inputGroup-sizing-lg">Player</span>
              <input type="text" class="form-control" id="player">
            </div>

            <div class="input-group input-group-lg">
              <span class="input-group-text" id="inputGroup-sizing-lg">Computer</span>
              <input type="text" class="form-control" disabled>
            </div>

            <label for="customRange3" class="form-label">Choose your grille demension</label>
            <input type="range" class="form-range" min="4" max="10" value="4" id="customRange3" >
            <input type="text" class="form-control" id="txt" value="4" disabled >

            <div class="input-group input-group-sm mb-3">
              <label for="steps" class="m-2">Win Length</label>
              <input type="number" class="form-control m-2" id="steps" min="4" max="10" placeholder="4" >
            </div>

            <button id="start" class="button_box btn btn-success">START</button>
          </div>
        </div>
        <div class="col-lg-8">
          <div id="field" class="p-4 min-w-25">
          </div>

          <div class="sidebar">
            <p id="player1" class="button_box ">-</p>
            <p id="player2" class="button_box ">-</p>
            <div id="turns">
              <p id="titleTurns">Number of turns</p>
              <p id="numberTurns">0</p>
            </div>
            <h2 id="status"></h2>
            <div class="row g-3">
              <button type="button" class="btn btn-outline-primary">PLAY AGAIN</button>
              <button type="button" class="btn btn-outline-primary">RESTART</button>
            </div>
          </div>
        </div>
      </div>
</div>
</div>
</div>
<!-- </div> -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="index.js"></script>
  </body>
</html>
